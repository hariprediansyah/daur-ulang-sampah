      <ul class="nav-links">
        <li><a data-type="menu" href="#" data-file="home_hari.html">Home</a></li>
        <li class="center"><a data-type="menu" href="#" data-file="PanduanPengomposan_Bunga.html">Panduan</a></li>
        <li class="center dropdown">
          <a data-type="none" href="#">Metode <i class="fa fa-caret-down"></i></a>

            <li><a href="#" data-type="sub" data-file="Komposter_Takakura_Said.html">Komposter Takakura</a></li>

  <script>
    const cardContent = document.querySelector('.card-content')
    fetch('home_hari.html')
      .then((response) => {
        if (!response.ok) throw new Error('Failed to load content')
        return response.text()
      })
      .then((htmlContent) => {
        cardContent.innerHTML = htmlContent
      })
      .catch((error) => {
        console.error('Error loading content:', error)
      })

    const menuLinks = document.querySelectorAll('.nav-links a')
    const dropdownLinks = document.querySelector('.dropdown a')
    const dropdownContent = document.querySelectorAll('.dropdown-content a')

    menuLinks[0].classList.add('active')

    menuLinks.forEach((link) => {
      link.addEventListener('click', (event) => {
        event.preventDefault()

        const filePath = link.getAttribute('data-file')

        if (link.getAttribute('data-type') != 'none') {
          fetch(filePath)
            .then((response) => {
              if (!response.ok) throw new Error('Failed to load content')
              return response.text()
            })
            .then((htmlContent) => {
              document.querySelector('.card-content').innerHTML = htmlContent
            })
            .catch((error) => {
              console.error('Error loading content:', error)
            })
        }

        menuLinks.forEach((link) => {
          link.classList.remove('active')
          link.classList.remove('active-sub')
        })
        if (link.getAttribute('data-type') === 'sub') {
          dropdownContent.forEach((link) => link.classList.remove('active'))
          dropdownContent.forEach((link) => link.classList.remove('active-sub'))
          dropdownLinks.classList.add('active')
          link.classList.add('active-sub')
        }
        link.classList.add('active')
      })
    })
  </script>
</html>
