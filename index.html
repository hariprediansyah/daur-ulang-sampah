  <script>
    // Select all submenu items with data-file attribute
    // const submenuLinks = document.querySelectorAll('.dropdown-content a')
    const menuLinks = document.querySelectorAll('.nav-links a')

    // Loop through each link and add a click event listener
    menuLinks.forEach((link) => {
      link.addEventListener('click', (event) => {
        event.preventDefault() // Prevent default link behavior

        // Get the HTML file path from data-file attribute
        const filePath = link.getAttribute('data-file')

        // Fetch the HTML content from the specified file
        fetch(filePath)
          .then((response) => {
            if (!response.ok) throw new Error('Failed to load content')
            return response.text()
          })
          .then((htmlContent) => {
            // Insert the HTML content into the .card-content element
            document.querySelector('.card-content').innerHTML = htmlContent
          })
          .catch((error) => {
            console.error('Error loading content:', error)
          })
      })
    })
  </script>
